descr: Import product list
field:
  - imp_id: id
  #- com_id: int
  - imp_file: str/128
  - imp_status: int # null = pending, 1=done, 2=progress, -1=fail, -2= ignorado (gestor adicionou outro arq antes desse ser processado)
  - imp_count_total: int # total products
  - imp_count_current: int # current cursor
  - imp_date_insert: date
  - imp_date_start: date
  - imp_date_end: date
  - imp_error: str # json error