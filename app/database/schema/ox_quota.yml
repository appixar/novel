descr: entrar comprado/vendido com x cotas
field:
  - quota_id: id # cada cota = 1 linha (ex=shoptop stock)
  - user_id: int
  - tran_id: int
  - price_id: float # preço do contrato no momento da compra/venda
  - quota_amt: float # r$ preço pago pela cota
  - quota_type: str # buy/sell
  - quota_symbol: str # id contrato (bgi)
  - quota_date_insert: date
  - quota_date_delete: date
  - quota_status: int/1 # 0=processando ordem, -1=cancelado, 1=está dentro(comprado/vendido), 2=saiu(sacou cota)